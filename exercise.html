<body class="hero is-info is-fullheight is-responsive">

      <div id="gifDiv" class=" is-flex is-flex-wrap-wrap " >

        </div>
      

      
        <div class="card-image button-div">

          </button>
          </figure>
          
        </div>
    

      
        <div class="card-image button-div">
          <button id="chest-btn">
